<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Travel Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="addTabFocus()">

  <h1>Travel Photo Gallery</h1>

  <div id="image" role="img" aria-label="Image display area">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <img src="https://images.pexels.com/photos/1236701/pexels-photo-1236701.jpeg"
         alt="Beautiful beach with turquoise water"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">

    <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg"
         alt="Mountain view with snow caps"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">

    <img src="https://images.pexels.com/photos/358485/pexels-photo-358485.jpeg"
         alt="Historic European city street"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">

    <img src="https://images.pexels.com/photos/386025/pexels-photo-386025.jpeg"
         alt="Sunset over tropical island"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">

    <img src="https://images.pexels.com/photos/21014/pexels-photo.jpg"
         alt="Forest hiking trail with sunlight"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">

    <img src="https://images.pexels.com/photos/460621/pexels-photo-460621.jpeg"
         alt="City skyline at night with lights"
         onmouseover="upDate(this)" onmouseleave="undo()"
         onfocus="upDate(this)" onblur="undo()">
  </div>

  <script src="script.js"></script>
</body>
</html>
